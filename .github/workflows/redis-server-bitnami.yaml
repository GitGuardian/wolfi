name: redis-server-bitnami

on:
  schedule:
    - cron: "00 06 * * *"
  push:
    branches:
      - 'main'
    paths:
      - 'images/redis-server-bitnami/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write
  security-events: write
  actions: read

jobs:
  publish:
    strategy:
      matrix:
        version: [latest, "7.2"]
        include:
          - version: latest
            packages: ''
          - version: "7.2"
            packages: 'redis~7.2,redis-bitnami-compat~7.2'
    name: ${{ matrix.version }}
    uses: './.github/workflows/release.yaml'
    with:
      tag: ${{ matrix.version }}
      target: prod
      packages: ${{ matrix.packages }}
    secrets: inherit
