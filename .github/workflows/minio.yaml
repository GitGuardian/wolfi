name: minio

on:
  schedule:
    - cron: "00 06 * * *"
  push:
    branches:
      - 'main'
    paths:
      - 'images/minio/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write
  security-events: write
  actions: read

jobs:
  publish:
    strategy:
      matrix:
        include:
          - tag: latest
            target: prod
            packages: ''
          - tag: latest-shell
            target: shell
            packages: ''
          - tag: '0.20250203'
            target: prod
            packages: 'minio~0.20250203,mc~0.20250215'
          - tag: '0.20250203-shell'
            target: shell
            packages: 'minio~0.20250203,mc~0.20250215'
    name: ${{ matrix.tag }}
    uses: './.github/workflows/release.yaml'
    with:
      tag: ${{ matrix.tag }}
      target: ${{ matrix.target }}
      packages: ${{ matrix.packages }}
    secrets: inherit
